<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Quote Generator</h1>
      </header>
      <main>
        <form id="quote-generator-form">
          <input
            id="user-instructions"
            type="text"
            placeholder="Enter Quote Topic"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote" id="quote"></div>
      </main>

      <footer>
        AI Quotes coded by
        <a
          href="https://github.com/Cocreatorpattern/Quote-Generator"
          target="_blank"
        >
          Nneka Umerah
        </a>
        and is
        <a href="https://ornate-pavlova-b5cbda.netlify.app/" target="_blank">
          hosted on netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
